<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de login</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      background-image: linear-gradient( to left, royalblue,lightsteelblue);
    }
    h1{
      background-color: darkblue;
      border-radius: 12px;
      width="12px"
      box-shadow: 4px 4px 2px black
      padding:12px;
    }
    div > p{
      display: none;
    }
    div:hover > p{
      display: block;
      color:white;
      width="200"
    }
    p{
      text-align: right;
    }
    div:hover{
      color: lightsteelblue;
    }
    .login-container{
      background-image: linear-gradient(blue, lightsteelblue);
      border-radius: 10px;
      box-shadow: 0 0 6px black;
      padding: 10px;
    }
    .login-container > h2{
      color:black; 
    }
    input{
      
        margin-bottom: 10px;
      border-radius: 10px;
    
    }
    .email{
      margin-bottom: 0px;
    }
    label > a{
      padding-left: 100px;
      padding-right: 100px;
      border-radius: 100px;
    }
    .bottao{
      color: green;
      padding: 7px;
    }
    a{
      background-color: royalblue;
      text-decoration: none;
      color: black;
      font-weight: 700;
      padding-left: 100px;
      padding-right: 100px;
      border-radius: 100px;
    }
    footer > p{
      text-align: left;
      font-family: 'Courier New', Courier, monospace;
      margin-top: 340px;
    }
    </style>
</head>

<body>
  <div><h1><q>MEU PROFILE</q></h1>
  <p>O meu profile é uma página onde encontraras informações pessoais sobre mim e links das minhas redes socias</p>
  </div>
  <h2>Faça login para poder aceder ao meu profile</h2>
  <div class="login-container">
    <h2>login/Sign Up</h2>
    <img src="googl.png" width="25">
      <input class="email" type="email" placeholder="Seu email">
      <br>
      <img src="passw.png" width="35">
     <input type="password" placeholder="Digite a sua senha">
     <br>
      <label class="bottao"><a href="pagina2.html">ENTRAR</a></label>
    </div>
    <footer>
      <p>kialapedro copyright reserved</p>
    </footer>
</body>

</html>
